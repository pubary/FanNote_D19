{% extends 'default.html' %}

{% block content %}
<center>
    <h2> Подверждение регистрации </h2>
    <br>
    <br>
    <form action="{% url 'confirm' %}" method="POST">
        {% csrf_token %}
        <table>
            <tr>
            <td><label for="username"> Ваш логин </label></td>
            <td><input type="text" name="username"></td>
            </tr>
            <tr>
            <td><label for="code"> Код активации из email </label></td>
            <td><input type="text" name="code"><br></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Отправить">
    </form>
</center>
{% endblock content %}
