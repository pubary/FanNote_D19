{% extends 'default.html' %}

{% block title %}
     Вход
{% endblock title %}


{% block content %}
<center>
    <h2> Войти в свой аккаунт </h2>
    <br>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div><a>Логин</a></div>
        <div>{{ form.username }}</div>
        <br>
        <div>{{ form.password.label_tag }}</div>
        <div>{{ form.password }}</div>
        <br>
        <div><input type="submit" value="Вход"></div>
        <br>
    </form>
    <button><a href=" {% url 'register' %} "> Регистрация </a></button>
</center>
{% endblock content %}
