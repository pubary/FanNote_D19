<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Публикации за неделю</title>
    </head>

    <body>
        <center>
        <h3><font color=#0C11B0>
                <i>{{ msg_data.name |capfirst }}</i>
                , спасибо за пользование нашим сайтом!
            </font>
        </h3>
        </center>
        <div>
            <font color=#082C52>
                <ul>Вы получили это сообщение потому, что на нашем сайте
                    за прошедшую неделю разместились новые объявления: </ul>
                <table>
                    {% for post in msg_data.posts %}
                        <tr>
                            <td><center>{{post.time |date:'d.m.Y' }}&nbsp </center></td>
                            <td><a href="http://127.0.0.1:8000{% url 'post' pk=post.pk %}">
                            <b><i>"{{ post.title |capfirst }}"</i></b></a><br></td>
                        </tr>
                    {% endfor %}
                </table>
            </font>
        </div>
    </body>
</html>
