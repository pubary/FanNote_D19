<!DOCTYPE html>
<html lang="en">
<head>
    {% block textstyle %}
    {% endblock textstyle %}
    <title>{% block title %} {% endblock title %}</title>
    {% block script %}
    {% endblock script %}
</head>
<body>
    {% block body %}
        {% block content %}
        {% endblock content %}
    {% endblock body %}

    {% block extra_body %}
    {% endblock extra_body %}
</body>
